apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }

//    packagingOptions {
//        exclude("META-INF/*.kotlin_module")
//    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation project(":shared")

    /* Android X */
    api "androidx.appcompat:appcompat:1.3.0-alpha02"
    api "androidx.core:core-ktx:1.5.0-alpha05"
    api "androidx.activity:activity-ktx:1.2.0-rc01"
    api "androidx.fragment:fragment-ktx:1.3.0-beta02"
    api "androidx.lifecycle:lifecycle-common-java8:2.3.0-beta01"
    /* Android X */

    /* Android X Views*/
    api "androidx.recyclerview:recyclerview:1.2.0-beta01"
    api "androidx.constraintlayout:constraintlayout:2.0.4"
    api "androidx.swiperefreshlayout:swiperefreshlayout:1.2.0-alpha01"
    /* Android X Views*/

    /* Views */
    api "com.google.android.material:material:1.3.0-alpha04"
    api "cn.aigestudio.wheelpicker:WheelPicker:1.1.3"
    /* Views */

    /* Dagger */
    api "com.google.dagger:dagger:2.30.1"
    kapt "com.google.dagger:dagger-compiler:2.30.1"
    /* Dagger */

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.2-native-mt"
    api "com.jakewharton.timber:timber:4.7.1"
}